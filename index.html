  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./app.css" />

    <title>Firebase Blog</title>
  </head>

  <body  style="background-color: brown;"  >
  
    
  
     

    <main role="main">
      <!-- JUMBOTRON -->
      
      
        <div id="formContainer"> 
          <div class="container"
          >
          
            <li style="list-style:none ; margin-left: 450px; margin-top: 40px;"><input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              id="email"
              style="width: 300px; height: 30px;"
            >
          
          <li style="list-style:none ; margin-left: 450px; margin-top: 40px;"><input type="password" style="width: 300px; height: 30px;" class="form-control" placeholder="Enter your password" id="password"> </input></li>
    
          <li style="list-style:none ; margin-left: 450px; margin-top: 30px;">  <button style=" width: 120px; font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif; border-radius: 15px;background-color:#4285F4" onclick="signIn()"> Sign In</button>
  
            <button style=" width: 180px;background-color:#4285F4; color: black ; border-radius: 15px; font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif;" onclick="googleSignIn()"> Sign in with Google </button></li>  
           <li style="list-style:none ; margin-left: 520px; margin-top: 15px;" > <button  style="font-family: Georgia, 'Times New Roman', Times, serif; background-color: orange;"onclick="window.location.href='signup.html'" >Sign Up</button></li>
  
            
    
          </div>
     
      </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row" id="posts-collection"></div>

        <hr />
      </div>
      <!-- /container -->
    </main>

    <!-- Firebase -->

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
